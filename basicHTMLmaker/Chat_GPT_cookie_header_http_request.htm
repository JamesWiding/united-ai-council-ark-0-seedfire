<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Input</title>
</head>
<body>
    <h1>Cookie Input</h1>
    <label for="userInput">Enter your input:</label><br>
    <input type="text" id="userInput"><br>
    <button onclick="storeInCookie()">Store Input in Cookie</button><br>
    <button onclick="sendCookie()">Send Cookie</button><br>
    <div id="output"></div>

    <script>
        function storeInCookie() {
            var userInput = document.getElementById("userInput").value;
            document.cookie = "userInput=" + encodeURIComponent(userInput);
            alert("Input stored in cookie.");
        }

        function sendCookie() {
            var cookieValue = getCookie("userInput");
            if (cookieValue) {
                document.getElementById("output").innerText = "Cookie Value: " + decodeURIComponent(cookieValue);
            } else {
                document.getElementById("output").innerText = "Cookie not found.";
            }
        }

        function getCookie(name) {
            var cookieName = name + "=";
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.indexOf(cookieName) === 0) {
                    return cookie.substring(cookieName.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
