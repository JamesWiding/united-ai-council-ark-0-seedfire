<!DOCTYPE html>
<html lang="en">
<head>

    <title>Assembly Program in HTML & JavaScript</title>

<body>
    <script type="text/javascript">
        // Define WebAssembly module containing the assembly code
        const module = new WebAssembly.Module(Uint8Array.of(
            0x00,0x61,0x73,0x6d,0x01,0x00,0x00,0x00,0x01,0x0a,0x02,0x60,0x00,0x01,0x7f,
            0x03,0x03,0x02,0x00,0x01,0x07,0x0d,0x01,0x03,0x65,0x78,0x70,0x6f,0x72,0x74,
            0x65,0x64,0x5f,0x66,0x75,0x6e,0x63,0x00,0x00,0x0a,0x09,0x01,0x07,0x00,0x20,
            0x00,0x41,0x0c,0x6a,0x0b,0x0b,0x00,0x20,0x00,0x41,0x00,0x0b,0x00,0x0e,0x07,
            0x00,0x20,0x00,0x20,0x00,0x41,0x0f,0x6a,0x0b,0x0b,0x00,0x41,0x01,0x0b,0x0f,
            0x02,0x00,0x02,0x00,0x01,0x00,0x07,0x09,0x01,0x05,0x00,0x01,0x00,0x0a,0x08,
            0x01,0x06,0x00,0x41,0x0c,0x0b,0x09,0x02,0x00,0x20,0x00,0x20,0x00,0x41,0x0c,
            0x6a,0x0b
        ));

        // Instantiate the WebAssembly module
        const instance = new WebAssembly.Instance(module, {});

        // Call the exported function from the WebAssembly module
        instance.exports.exported_func();
    </script>
</body>
</html>
